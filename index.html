<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de atividades</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="container-fluid">
    <header class="mt-4">
        <h1>Lista de atividades</h1>
    </header>

    <main class="container">
        <div>
            <h3>Adicionar nova atividade</h3>
            <Form class="form-row">

                <div class="form-group col-auto">
                    <label for="exampleFormControlInput1">Nome</label>
                    <div>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nome">
                    </div>
                </div>
                <div class="form-group col-auto col-md-8 mb-3">
                    <label for="exampleFormControlInput1">Descrição</label>
                    <div>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Descreva a atividade">
                    </div>
                </div>
                <div class="form-group col-auto">
                    <label for="exampleFormControlInput1">Data</label>
                    <div>
                        <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Data">
                    </div>
                </div>
                <div class="form-group col-auto">
                    <label for="exampleFormControlInput1">Hora</label>
                    <div>
                        <input type="time" class="form-control" id="exampleFormControlInput1" placeholder="Hora">
                    </div>
                </div>
                <div class="form-group col-auto">
                    <label for="exampleFormControlInput1">Pronto?</label>
                    <div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </div>

            </Form>
        </div>
        <div>
            <table class="table table-md table-hover mt-4">
                <thead class="text-center">
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Data</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <td class="align-middle">Resenha de filosofia</td>
                        <td class="align-middle">Fazer uma resenha de três laudas do livro "O Manifesto Comunista".</td>
                        <td class="align-middle">4 de Julho</td>
                        <td class="align-middle">
                            <button class="btn btn-primary">Marcar como concluída</button>
                        </td>
                        <td class="align-middle">
                            <button class="btn">Editar</button>
                            <button class="btn btn-danger">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
